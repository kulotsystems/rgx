<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Regex to NFA Converter and Simulator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" style="max-width: 1024px">
        <div class="row">
            <div class="col-sm-8">
                <h1>Regex to NFA Converter and Simulator</h1>
            </div>
            <div class="col-sm-4">
                &nbsp;
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h5>Enter Regex:</h5>
                    </div>
                    <input type="text" class="form-control input-lg" id="txtRegex">
                    <div class="input-group-btn">
                        <button class="btn btn-primary btn-lg" id="btnConvert" disabled><span class="glyphicon glyphicon-arrow-right"></span></button>
                    </div>
                </div>
                <div class="panel panel-default" style="margin-top: 15px">
                    <div class="panel-heading">Transition Table</div>
                    <div class="panel-body" style="padding-bottom: 0">
                        <table class="table table-responsive table-hover" id="tblTransition"></table>
                    </div>
                </div>
            </div>
            <div class="col-sm-6" style="width: 512px; height: 600px; position: relative">
                <div id="divPlay"><span id="spPlay" class="glyphicon"></span></div>
                <div id="divCover">&nbsp;</div>
                <div id="divLabelTop">&nbsp;</div>
                <canvas id="g" width="512" height="600"></canvas>
                <div id="divLabelBot">&nbsp;</div>
                <input type="text" id="esc">
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/input.js"></script>
    <script src="js/a.js"></script>                     <!--    a          -->
    <script src="js/a-star.js"></script>                <!--    a*         -->
    <script src="js/a-b.js"></script>                   <!--    ab         -->
    <script src="js/a-star-b.js"></script>              <!--    a*b        -->
    <script src="js/a-b-star.js"></script>              <!--    ab*        -->
    <script src="js/a-star-b-star.js"></script>         <!--    a*b*       -->
    <script src="js/a-star-b-star--star.js"></script>   <!--    (a*b*)*    -->
    <script src="js/a-union-b.js"></script>             <!--    a|b        -->
    <script src="js/a-star-union-b.js"></script>        <!--    a*|b       -->
    <script src="js/a-union-b-star.js"></script>        <!--    a|b*       -->
    <script src="js/a-b-c.js"></script>                 <!--    abc        -->
    <script src="js/a-star-b-c.js"></script>            <!--    a*bc       -->
    <script src="js/a-b-star-c.js"></script>            <!--    ab*c       -->
    <script src="js/a-b-c-star.js"></script>            <!--    abc*       -->
    <script src="js/a-star-b-c-star.js"></script>       <!--    a*bc*      -->
    <script src="js/a-star-b-star-c.js"></script>       <!--    a*b*c      -->
    <script src="js/a-b-star-c-star.js"></script>       <!--    ab*c*      -->
    <script src="js/a-star-b-star-c-star.js"></script>  <!--    a*b*c*     -->
    <script src="js/a-union--b-union-c.js"></script>    <!--    a|(b|c)    -->
    <script src="js/a-union-b--union-c.js"></script>    <!--    (a|b)|c    -->
</body>
</html>
